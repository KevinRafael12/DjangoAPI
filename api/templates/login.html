<!-- Cargar archivos estáticos de Django -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="{% static 'images/favicon.png'%}">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />
  
  <!-- Google Fonts -->   
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <title>Login</title>
</head>
<body class="login-page">
  <div class="login-container">
    <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="Logo"></a>
    {% if messages %}
    {% for message in messages %}
    <div id="error-message" class="alert alert-danger">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}



    <h2>Iniciar Sesión</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Nombre de usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
      <button type="submit" class="google-signin">Google Sign In</button>
      <a href="{% url 'register' %}"> Regístrate</a>
    </form>
    <a href="{% url 'forgot' %}">¿Olvidaste tu contraseña?</a>
  </div>

</body>
</html>
